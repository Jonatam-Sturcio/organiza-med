<main class="container my-4">
  <div class="row justify-content-center g-3 mt-2">
    <div class="col col-lg-8 col-xxl-6">
      <h1 class="fs-2">Exclusão de Médico</h1>

      <hr />
      <mat-card
        class="card-listagem card-animado mat-mdc-elevation-specific mat-elevation-z3"
      >
        <mat-card-header>
          <mat-card-title>{{ Medico?.nome }}</mat-card-title>
        </mat-card-header>

        <mat-card-content class="d-grid mt-2">
          <span>CRM: {{ Medico?.crm }}</span>
          <span>Especialidade: {{ Medico?.especialidade }}</span>
          <span class="mt-1">Lista de Atividades: </span>
          <li *ngFor="let item of Medico?.atividades">
            {{ obterTextoTipoAtividade(item.tipoAtividade) }} -
            {{ formatarData(item.horaInicio) }}
          </li>
        </mat-card-content>
      </mat-card>

      <p class="mt-2 fs-6">
        Deseja realmente excluir o médico "{{ Medico?.nome }}"?
      </p>

      <div class="row justify-content-end g-2 gap-1 mt-5">
        <button
          (click)="excluir()"
          mat-flat-button
          class="col-md-3"
          data-cy="confirmar"
          type="button"
        >
          <mat-icon>check</mat-icon>
          Confirmar
        </button>

        <button
          mat-stroked-button
          class="col-md-3"
          type="button"
          routerLink="/medicos"
        >
          <mat-icon>keyboard_return</mat-icon>
          Voltar
        </button>
      </div>
    </div>
  </div>
</main>
